<!DOCTYPE html>
<html>
<head>
    <title>Exemple CORS et Cookies</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
</head>
<body>
    <h1 id="my_id">Appel Cross-Site (CORS) et Cookies</h1>
    <button id="envoyerRequete">Envoyer la requête</button>
    <script>
        document.getElementById("envoyerRequete").addEventListener("click", function () {
            // Créez une nouvelle requête XMLHttpRequest
            var xhr = new XMLHttpRequest();

            // Configurez la requête avec la méthode HTTP, l'URL du site cible et indiquez que c'est une requête avec des credentials (cookies).
            xhr.open("GET", "https://siteb.pro/exemple-api", true);
            xhr.withCredentials = true;

            // Définissez une fonction pour gérer la réponse de la requête.
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Réponse du site cible :", xhr.responseText);
                }
            };

            // Envoyez la requête.
            xhr.send();
        });
    </script>
    <h1>Embedding siteb.pro in an iframe</h1>
    <iframe src="https://siteb.pro"></iframe>
    <script>   
        // This JavaScript code runs after the iframe loads
        window.onload = function () {
            // Access the iframe's contentWindow
            var iframe = document.querySelector("iframe");
            var iframeWindow = iframe.contentWindow;
            
            // Run document.cookie in the iframe's context
            var cookies = iframeWindow.document.cookie;
            
            // Display the cookies in the console or perform further actions
            alert("Cookies from siteb.pro:"+cookies);

            var cookies_source = document.cookie;
            
            // Display the cookies in the console or perform further actions
            console.log("Cookies from sitea.pro:", cookies_source);
        };
    </script>
</body>
</html>
